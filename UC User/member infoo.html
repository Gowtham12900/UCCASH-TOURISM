<!DOCTYPE html>
<html lang="en">
   <head>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <style type="text/css">
         body {
            margin-top: 20px;
            background-color: #f2f6fc;
            color: #69707a;
         }
      
         .img-account-profile {
            height: 10rem;

         .card {

         .card .card-header {

         }
      
         .card-header:first-child {
            border-radius: 0.35rem 0.35rem 0 0;
         }
      
         .card-header {
            padding: 1rem 1.35rem;
            margin-bottom: 0;
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
         }
      
         .form-control,
         .dataTable-input {
            display: block;
            width: 100%;
            padding: 0.875rem 1.125rem;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1;
            color: #69707a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #c5ccd6;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.35rem;

         }
      
         .nav-borders .nav-link.active {
            color: #0061f2;
            border-bottom-color: #0061f2;
         }
      
         .nav-borders .nav-link {
            color: #69707a;
            border-bottom-width: 0.125rem;
            border-bottom-style: solid;
            border-bottom-color: transparent;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 0;
            padding-right: 0;
            margin-left: 1rem;
            margin-right: 1rem;
         }
      </style>
   </head>
   <body>
      <div  class="container-xl px-4 mt-4">
         <div class="row">
            <div class="col-xl-8 mx-auto">
               <div  class="card mb-4">
                  <div class="card-header">Crypto Deposit</div>
                  <div  class="card-body">
                    <strong> <form style="color: #000;">
                        <!-- Image tag added here -->
                        <div class="col-md-6 mx-auto text-center">
                           <img src="img/qr.png" alt="Profile Image" class="img-fluid mx-auto d-block mb-3" style="max-width: 40%; height:40%;">
                           <p>USDT (TRC20)</p>
                       </div>
                       

                        <div class="row gx-3 mb-3">
                           <div class="col-md-6 mx-auto">
                              <label class="small mb-1" for="deposit address">Deposit Address</label>
                              <div class="input-group">
                                  <span class="form-control" id="deposit address">TK8XR..............b2C</span>
                                  <button class="btn btn-outline-secondary" type="button" onclick="copyText('deposit address')">Copy</button>
                              </div>
                          </div>
                        </div>
                        
                        <!-- <div class="mb-3">
                           <label class="small mb-1" for="inputEmailAddress">Email address</label>
                           <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                        </div> -->
                        <div class="row gx-3 mb-3 justify-content-center">
                           <div class="col-md-6">
                               <label class="small mb-1" for="deposit value">Deposit Value</label>
                               <input class="form-control" id="deposit value" type="text" placeholder="Enter Deposit Value" value="60$">
                           </div>
                       </div>
                       

                       <div class="row gx-3 mb-3">
                        <div class="col-md-6 mx-auto">
                            <label class="small mb-1" for="pasteBox">TXN Hash ID</label>
                            <div class="copy-paste-box input-group">
                                <textarea class="form-control" id="pasteBox" placeholder="Paste here"></textarea>
                                <button class="btn btn-outline-secondary" type="button" onclick="pasteContent()">Paste</button>
                            </div>
                        </div>
                    </div>
                    
                       <div class="text-center">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                    
               </form></strong>
            </div>
         </div>
      </div>
   </div>
</div>
   </div>
   <script>
      function pasteContent() {
          // Get the textarea element
          var pasteBox = document.getElementById('pasteBox');
  
          // Get the clipboard data
          navigator.clipboard.readText()
              .then((clipboardData) => {
                  // Set the clipboard content to the textarea
                  pasteBox.value = clipboardData;
              })
              .catch((err) => {
                  console.error('Failed to read clipboard content: ', err);
              });
      }
  </script>
  
  
   <script>
      function copyText(elementId) {
          var element = document.getElementById(elementId);
  
          // Create a range to select the text
          var range = document.createRange();
          range.selectNode(element);
  
          // Select the text
          window.getSelection().removeAllRanges();
          window.getSelection().addRange(range);
  
          // Copy to clipboard
          document.execCommand("copy");
  
          // Deselect the text
          window.getSelection().removeAllRanges();
  
          // Display alert
          showAlert("Text copied: " + element.innerText);
      }
  
      function showAlert(message) {
          alert(message);
      }
  </script>
  
  
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript"></script>
   </body>
</html>
